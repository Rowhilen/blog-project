{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Blog</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}"> 
        
    </head>

    <body>
        <div>
            <h1>My Blog</h1>
        </div>

        <div class="create"> 
            <button type="button" class="create-btn">
                <a href="{% url 'new' %}">새 글 쓰기</a>
            </button> 
        </div> 
        
        <hr>
        <div class="write-wrapper">
            {% for blog in blogs %}
            <div class = "write">
                <div>
                    <h2>{{ blog.title }}</h2>
                </div>
                <div>
                    <p>작성자: {{ blog.writer }}</p>
                </div>
                <div>
                    <p>{{ blog.body }}</p>
                </div>
                <a href="{% url 'detail' blog.id %}">게시글 보기</a>
            </div>
        </div>
        {% endfor %}
    </body>
</html>
